<!DOCTYPE html>
<html>
<head>
  <title>Gasado Mine Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://js.arcgis.com/4.27/esri/css/main.css" rel="stylesheet">
  <script src="https://js.arcgis.com/4.27/"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #viewDiv {
      width: 100%;
      height: 530px; /* Default for desktops */
    }

    @media screen and (max-width: 768px) {
      #viewDiv {
        height: 550px; /* Bigger map on mobile */
      }
    }
  </style>
</head>
<body>

<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer"
], function(Map, MapView, FeatureLayer) {

  var map = new Map({ basemap: "hybrid" });

  var view = new MapView({
    container: "viewDiv",
    map: map,
    center: [126.0461111, 34.4666667], // Gasado Mine coordinates
    zoom: 6,
    constraints: {
      minZoom: 5,
      maxZoom: 16
    }
  });

  var mineLayer = new FeatureLayer({
    url: "https://services.arcgis.com/h4jNYexE41HKnu98/arcgis/rest/services/MyLocations_Mines/FeatureServer/0",
    outFields: ["*"],
    popupTemplate: {
      title: "{Mine_Name}",
      content: "This mine is located at {Latitude}, {Longitude}."
    }
  });

  map.add(mineLayer);
});
</script>

</body>
</html>
