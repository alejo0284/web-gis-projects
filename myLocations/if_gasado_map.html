<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>ArcGIS API for JavaScript: Gasado Mine Overview</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="shortcut icon" href="//www.esri.com/favicon.ico" />
<link rel="icon" href="//www.esri.com/favicon.ico" />
<link href="https://js.arcgis.com/4.27/esri/css/main.css" rel="stylesheet">
<script src="https://js.arcgis.com/4.27/"></script>
<style>
html, body, #viewDiv {
  height: 97.5%;
  width: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
<table class="navTable" style="width:100%">
<tbody>
<tr valign="top">
<td class="breadcrumbs">ArcGIS JavaScript API: Gasado Mine</td>
<td align="right" id="help">Built using the
<a target="_blank" href="https://developers.arcgis.com/javascript/">ArcGIS API for JavaScript</a></td>
</tr>
</tbody>
</table>
<div id="viewDiv"></div>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/TileLayer",
  "esri/layers/MapImageLayer"
], function(Map, MapView, TileLayer, MapImageLayer) {
  var baselayer = new TileLayer({
    url: "http://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer"
  });

  var map = new Map({
    basemap: { baseLayers: [baselayer] }
  });

  var layer = new MapImageLayer({
    url: "https://gis.nwmissouri.edu/server/rest/services/ManuelAcosta/Possible_Locations/MapServer",
    opacity: 0.6
  });
  map.add(layer);

  var view = new MapView({
    container: "viewDiv",
    map: map,
    center: [126.0461111, 34.4666667], // Longitude first, then latitude
    zoom: 12
  });
});
</script>
</body>
</html>
