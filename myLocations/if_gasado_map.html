<!DOCTYPE html>
<html>
<head>
<title>Gasado Mine Overview</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="https://js.arcgis.com/4.27/esri/css/main.css" rel="stylesheet">
<script src="https://js.arcgis.com/4.27/"></script>
<style>
html, body, #viewDiv {
  height: 97.5%;
  width: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<h3>Gasado Mine Map</h3>
<div id="viewDiv"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer"
], function(Map, MapView, FeatureLayer) {

  // ✅ Create the map
  var map = new Map({
    basemap: "satellite" // Using direct basemap reference instead of TileLayer
  });

  // ✅ Create the view
  var view = new MapView({
    container: "viewDiv",
    map: map,
    center: [126.0461111, 34.4666667], // Gasado Mine coordinates
    zoom: 12
  });

  // ✅ Define the mine layer
  var mineLayer = new FeatureLayer({
    url: "https://services.arcgis.com/h4jNYexE41HKnu98/arcgis/rest/services/MyLocations_Mines/FeatureServer/0",
    outFields: ["*"],
    popupTemplate: {
      title: "{Mine_Name}",
      content: "This mine is located at {Latitude}, {Longitude}."
    }
  });

  // ✅ Add the layer to the map
  map.add(mineLayer);
});
</script>

</body>
</html>
