<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Interactive Map Viewer</title>
  
  <!-- ArcGIS API for JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <h2>Interactive Map Viewer</h2>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(Map, MapView, TileLayer, Graphic, GraphicsLayer) {

      // Basemap Layer
      var baselayer = new TileLayer({
        url: "http://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer"
      });

      var map = new Map({
        basemap: { baseLayers: [baselayer] }
      });

      // View
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [126.0461111, 34.4666667], // Longitude, Latitude
        zoom: 12
      });

      // Graphics Layer for X marker
      var graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // X Marker Symbol
      var markerSymbol = {
        type: "text", // Text symbol type
        color: "red",
        text: "âœ–",  // X symbol
        font: {
          size: 18,
          weight: "bold"
        }
      };

      // Location Markers
      var locations = [
        { lon: 126.0461111, lat: 34.4666667 }, // Example: Gasado Mine
        // Add more locations as needed
      ];

      locations.forEach(function(loc) {
        var point = {
          type: "point",
          longitude: loc.lon,
          latitude: loc.lat
        };

        var graphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });

        graphicsLayer.add(graphic);
      });

    });
  </script>

</body>
</html>
