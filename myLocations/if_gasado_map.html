<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gasado Mine Overview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="shortcut icon" href="https://www.esri.com/favicon.ico" />
  <link rel="icon" href="https://www.esri.com/favicon.ico" />
  <link href="https://js.arcgis.com/4.27/esri/css/main.css" rel="stylesheet">
  <script src="https://js.arcgis.com/4.27/"></script>
  <style>
    html, body, #viewDiv {
      height: 97.5%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h2>Gasado Mine Overview</h2>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(Map, MapView, Graphic, GraphicsLayer) {

      var map = new Map({
        basemap: "satellite" // Uses the default Esri satellite basemap
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [126.0461111, 34.4666667], // Gasado Mine coordinates
        zoom: 12
      });

      // Define a red "X" marker
      var markerSymbol = {
        type: "simple-marker",
        style: "x",  // X shape
        color: "red",
        size: "16px",
        outline: {
          color: "white",
          width: 2
        }
      };

      // Define the location for the marker
      var point = {
        type: "point",
        longitude: 126.0461111,
        latitude: 34.4666667
      };

      // Create a graphic for the marker
      var pointGraphic = new Graphic({
        geometry: point,
        symbol: markerSymbol
      });

      // Add the marker to a graphics layer
      var graphicsLayer = new GraphicsLayer();
      graphicsLayer.add(pointGraphic);
      map.add(graphicsLayer);

    });
  </script>
</body>
</html>
