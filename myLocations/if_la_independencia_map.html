<!DOCTYPE html>
<html lang="en">
<head>
  <title>La Independencia Mine Overview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="shortcut icon" href="https://www.esri.com/favicon.ico" />
  <link rel="icon" href="https://www.esri.com/favicon.ico" />
  <link href="https://js.arcgis.com/4.27/esri/css/main.css" rel="stylesheet">
  <script src="https://js.arcgis.com/4.27/"></script>
  <style>
    html, body, #viewDiv {
      height: 97.5%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h2>La Independencia Mine Overview</h2>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(Map, MapView, Graphic, GraphicsLayer) {

      var map = new Map({ basemap: "satellite" });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-75.7877778, 6.0858333], // La Independencia Mine coordinates
        zoom: 12
      });

      var markerSymbol = {
        type: "simple-marker",
        style: "x",
        color: "red",
        size: "16px",
        outline: { color: "white", width: 2 }
      };

      var point = { type: "point", longitude: -75.7877778, latitude: 6.0858333 }; // Updated coordinates for La Independencia

      var pointGraphic = new Graphic({ geometry: point, symbol: markerSymbol });

      var graphicsLayer = new GraphicsLayer();
      graphicsLayer.add(pointGraphic);
      map.add(graphicsLayer);

    });
  </script>
</body>
</html>
