<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gasado Mine Overview</title>
  <meta name="description" content="Detailed exploration of Gasado Mine, South Korea.">
  <meta name="keywords" content="Gasado, Mine, South Korea, Geological Research, 3D Modeling">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Default layout: Side-by-side */
    .iframe-box {
      height: 530px;
    }

    #picFrame {
      width: 30%;
    }

    #mapFrame {
      width: 70%;
    }

    /* Mobile: Stack picture on top and make map bigger */
    @media screen and (max-width: 768px) { 
      .container {
        flex-direction: column;
      }

      .iframe-box {
        width: 100%;
        height: auto;
        min-height: 320px;
      }

      #mapFrame {
        height: 500px !important; /* âœ… Map is larger on mobile */
      }
    }
  </style>
</head>
<body>

<div class="container">
  <iframe class="iframe-box" id="picFrame" name="pic" src="if_gasado_pic.html"></iframe>
  <iframe class="iframe-box" id="mapFrame" name="map" src="if_gasado_map.html"></iframe>
</div>

</body>
</html>
