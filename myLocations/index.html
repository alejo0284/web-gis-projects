<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 80vh;
      margin: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .map-container {
        height: 60vh;
      }
    }

    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Interactive Map Viewer</h2>

  <label for="location-select">Choose a location:</label>
  <select id="location-select" onchange="changeMap()">
    <option value="if_gasado.html">Gasado Mine</option>
    <option value="if_la_independencia.html">La Independencia</option>
    <option value="if_mugwump.html">Mugwump</option>
    <option value="if_sterling_hill.html">Sterling Hill</option>
  </select>

  <div class="map-container">
    <iframe id="map-frame" src="https://alejo0284.github.io/web-gis-projects/myLocations/if_gasado.html" allowfullscreen></iframe>
  </div>

  <script>
    function changeMap() {
      var select = document.getElementById("location-select");
      var iframe = document.getElementById("map-frame");
      var selectedMap = select.value;
      iframe.src = "https://alejo0284.github.io/web-gis-projects/myLocations/" + selectedMap;
    }
  </script>

</body>
</html>
